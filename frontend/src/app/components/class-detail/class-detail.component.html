<p>Tên môn:</p><p >{{this.classDetail.title}}</p>
<p>Chi tiết môn:</p><p>{{this.classDetail.description}}</p>
<p>Giảng viên:</p><p>{{this.classDetail.teacher}}</p>



<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">studentId</th>
      <th scope="col">StudentName</th>
      <th scope="col">Function</th>
    </tr>
  </thead>
  <tbody >
    <tr *ngFor="let class of this.classDetail.students">
      <th scope="row">{{this.classDetail.students.indexOf(class)}}</th>
      <td>{{class}}</td>

      <!-- <button type="button" class="btn btn-primary" (click)="getClassDetail(class._id)">View detail</button> -->
    </tr>

  </tbody>
</table>
