<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">classId</th>
      <th scope="col">className</th>
      <th scope="col">numOfStudent</th>
      <th scope="col">isOpen</th>
      <th scope="col">Function</th>
    </tr>
  </thead>
  <tbody *ngIf="this.loadClassList">
    <tr *ngFor="let class of this.classSv.classList |paginate: { itemsPerPage: 10, currentPage: p }">
      <th scope="row">{{this.classSv.classList.indexOf(class)}}</th>
      <td>{{class._id}}</td>
      <td>{{class.title}}</td>
      <td>{{class.students.length}}</td>
      <td *ngIf="class.isOpen">Open</td>
      <td *ngIf="!class.isOpen">Close</td>
      <button type="button" class="btn btn-primary" (click)="getClassDetail(class._id)">View detail</button>
      <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#DeleteStudent" (click)="getClassDetailDelete(class._id)">Delete Class</button>
    </tr>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </tbody>
</table>

<button type="button" class="btn btn-primary" (click)="createClass()" >Create new class</button>
<div class="modal fade" id="DeleteStudent" tabindex="-1" role="dialog" aria-labelledby="DeleteStudentLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">DELETE CLASS</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form  [formGroup]="deleteClassForm">
          <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Class Id</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="staticEmail" formControlName="classId">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger"  data-dismiss="modal" (click)="deleteClass()">Delete</button>
      </div>
    </div>
  </div>
</div>
